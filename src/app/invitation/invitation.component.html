<div *ngIf="showAlert" class="alert" [ngClass]="'alert-' + alertType" role="alert">
  {{ alertMessage }}

  <button type="button" class="btn-close" (click)="showAlert = false" aria-label="Close" style="float: right;"></button>
</div>

    <div class="form-group">
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Password</mat-label>

        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" />

        <!-- Eye icon toggle -->
        <button mat-icon-button matSuffix type="button" (click)="toggleShowPassword()"
          aria-label="Toggle password visibility">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" style="font-size: 14px;"></i>
        </button>
      </mat-form-field>

    </div>
    <div class="form-group">
        <mat-form-field style="width: 100%;" appearance="outline">
  <mat-label>Confirm Password</mat-label>

  <input
    matInput
    [type]="showCPassword ? 'text' : 'password'"
    formControlName="cpassword"
  />

  <!-- Eye icon toggle -->
  <button
    mat-icon-button
    matSuffix
    type="button"
    (click)="toggleShowCPassword()"
    aria-label="Toggle confirm password visibility"
  >
    <i class="bi" [ngClass]="showCPassword ? 'bi-eye-slash' : 'bi-eye'" style="font-size: 14px;"></i>
  </button>
</mat-form-field>

    </div>

    <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="inviteForm.invalid">Submit</button>

  </form>

<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">

      <div class="modal-header d-flex justify-content-center">
        Successfully Registered

      <div class="d-flex justify-content-center">
