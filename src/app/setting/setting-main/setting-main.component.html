      <form class="row g-3">
        <div class="col-md-12">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" formControlName="companyName">
        </div>
        <div class="col-md-12">
          <label for="comapanyLogo" class="form-label">Company Logo</label>
          <input type="file" class="form-control" formControlName="comapanyLogo">
        </div>
        <div class="col-12">
          <label for="accountId" class="form-label">Account Id</label>
          <input type="text" class="form-control" formControlName="accountId">
        </div>
        <div class="col-12">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control"  formControlName="address1" placeholder="Address1">
       </div >
       <div class="col-12">
          <input type="text" class="form-control"  formControlName="address2" placeholder="Address2">
        </div>
        <div class="col-md-4">
          
          <input type="text" class="form-control" formControlName="city" placeholder="City">
        </div>
        <div class="col-md-4">
          
          <input type="text" class="form-control" formControlName="state" placeholder="State">
        </div>
        <div class="col-md-4">
          
          <input type="number" class="form-control" formControlName="zipCode" placeholder="Zip Code">
        </div>
        <div class="col-12">
          <label for="phoneNo" class="form-label">Phone Number</label>
          <input type="number" class="form-control" formControlName="phoneNo" value="+1">
        </div>
        <div class="col-12">
          <label for="website" class="form-label">Website</label>
          <input type="text" class="form-control" formControlName="website">
        </div>
        
      </form>
    </div>
    <app-asset-module *ngIf="current==3"></app-asset-module>

</div>
